<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Modelo de caixas</title>
    <style>
        a {
            border: 1px solid red;
            padding: 0px 10px;
        }

        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        h1 {
            background-color: lightgrey;
            border: 10px solid darkslategray;
            height: 300px;
            margin: 10px auto;
            outline: 10px dashed salmon;
            padding: 10px;
            width: 300px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>Parágrafos também são exemplos de box-level, mas os <a href="#">links são exemplos de caixas in-line level.</a> Vamos ver como tudo isso funciona.</p>
</body>
</html>
