<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagens dinâmicas</h1>
    <p>Tente abrir esse site em dispositivos diferentes ou simplesmente aumente o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Foto flexível">

        <h1>Reproduzindo áudio</h1>
        <p>Vamos aprender a reproduzir áudios em HTML5</p>
        <audio src="midia/happy-mistake.mp3" controls autoplay></audio>
        <p>Repete o áudio após ser reproduzido</p>
        <audio preload="metadata" loop controls autoplay>
            <source src="midia/calm2.mp3" type="audio/mpeg">
            <p>Infelizmente seu navegador não consegue reproduzir áudios</p>
            <a href="midia/calm2.mp3">Clique aqui para baixar o arquivo em MP3</a>
        </audio>
    </picture>
</body>
</html>
