<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Calculadora</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <table>
        <caption style="margin-bottom: 10px;">Calculadora feito como tabela</caption>
        <tr>
            <th colspan="4" style="text-align: right; padding-right: 10px; background-color: lightgray; ">0</th>
        </tr>
        <tr>
            <th>Limpar</th>
            <th>Voltar</th>
            <th>%</th>
            <th>/</th>
        </tr>
        <tr>
            <th>7</th>
            <th>8</th>
            <th>9</th>
            <th>X</th>
        </tr>
        <tr>
            <th>4</th>
            <th>5</th>
            <th>6</th>
            <th>-</th>
        </tr>
        <tr>
            <th>1</th>
            <th>2</th>
            <th>3</th>
            <th rowspan="2">+</th>
        </tr>
        <tr>
            <th>0</th>
            <th>,</th>
            <th>=</th>
        </tr>
    </table>
</body>
</html>
