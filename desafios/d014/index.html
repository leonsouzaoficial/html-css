<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid black;
            padding: 10px;
        }

        tr.cinza {
            background-color: gray;
            color: white;
        }

        td.num {
            text-align: center;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr class="cinza">
                <th rowspan="2" scope="row">Área</th>
                <th rowspan="2" scope="row">Disciplinas</th>
                <th colspan="2" scope="rowgroup">Notas</th>
                <th rowspan="2" scope="row">Média</th>
            </tr>
            <tr class="cinza">
                <th>Nota 1</th>
                <th>Nota 2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th rowspan="4" scope="colgroup">Exatas</th>
                <td>Matemática</td>
                <td class="num">7,9</td>
                <td class="num">8,5</td>
                <td class="num">8,2</td>
            </tr>
            <tr>
                <td>Física</td>
                <td class="num">6,5</td>
                <td class="num">7,3</td>
                <td class="num">6,9</td>
            </tr>
            <tr>
                <td>Química</td>
                <td class="num">7,0</td>
                <td class="num">8,2</td>
                <td class="num">7,6</td>
            </tr>
            <tr>
                <td>Biologia</td>
                <td class="num">9,5</td>
                <td class="num">8,8</td>
                <td class="num">9,2</td>
            </tr>
            <tr class="cinza">
                <th colspan="4" scope="col">Média das Exatas</th>
                <td class="num">8,0</td>
            </tr>
            <tr>
                <th rowspan="2" scope="colgroup">Humanas</th>
                <td>História</td>
                <td class="num">10</td>
                <td class="num">9,5</td>
                <td class="num">9,8</td>
            </tr>
            <tr>
                <td>Geografia</td>
                <td class="num">7,0</td>
                <td class="num">8,5</td>
                <td class="num">7,8</td>
            </tr>
            <tr class="cinza">
                <th colspan="4" scope="col">Média de Humanas</th>
                <td class="num">8,8</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
